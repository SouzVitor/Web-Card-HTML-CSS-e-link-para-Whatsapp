<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/logo.ico" type="image/x-icon">

    <!-- Metadados Open Graph -->
    <meta property="og:title" content="Web Card Jailson Monteiro">
    <meta property="og:description" content="Saiba mais sobre nossos serviços de consultoria e licenciamento.">
    <meta property="og:image" content="https://seu-dominio.com/imagem/preview-image.jpg">
    <meta property="og:url" content="https://souzvitor.github.io/Web-Card-HTML-CSS-e-link-para-Whatsapp/">
    <meta property="og:type" content="website">
    <title>Web Card Jailson Monteiro</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Ambiental</h4>
                        <p>Licença Prévia (LP), Licença de Instalação (LI), Licença de Operação (LO), Certificado de Dispensa de Licença (CDL), Declaração de Atividade Isenta de Licenciamento (DAIL) e Gestão de licenças.ambientais.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Mineração</h4>
                        <p>Consultoria para Lavra, Prospecção, Pesquisa, Avaliação, Exploração.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Consultoria SST</h4>
                        <p>Laudo de Insalubridade (NR-15), Laudo de Periculosidade (NR-16), Laudo de Instalações Elétricas (NR-10), Laudo de Vasos de Pressão (NR-13), Laudo de Máquinas (NR-12), Laudo de Ruído.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4></h4>
                        <p></p>
                        <a href="https://wa.me/559291019141" target="_blank" class="cta-button">Saiba Mais</a>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
